<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSW National Parks Alerts Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Umami Analytics -->
    <script defer src="https://umami.al3x.au/script.js" data-website-id="6a31d8fe-920f-4f69-92d6-6f982e637dfa"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>NSW National Parks Alerts</h1>
                <button class="filter-toggle" id="filter-toggle" aria-label="Toggle filters">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="stats" id="stats">
                <span class="stat-item">Loading...</span>
            </div>
        </header>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <!-- Desktop: All filters on one line -->
            <!-- Mobile: Category + Time always visible, Search in collapsible -->
            <div class="quick-filters">
                <div class="control-group">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="control-group">
                    <select id="time-filter">
                        <option value="current">Current Alerts</option>
                        <option value="future">Future Alerts</option>
                        <option value="all">All Alerts</option>
                    </select>
                </div>
            </div>

            <!-- Advanced Filters (collapsible on mobile, visible on desktop) -->
            <div class="advanced-filters" id="advanced-filters">
                <div class="control-group">
                    <input type="text" id="search-input" list="park-names" placeholder="Search park...">
                    <datalist id="park-names"></datalist>
                </div>

                <button id="clear-filters" class="btn-secondary">Clear Filters</button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Alert Details Panel (hidden by default) -->
        <div id="details-panel" class="details-panel hidden">
            <button class="close-btn" id="close-details">&times;</button>
            <div id="details-content"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Esri Leaflet (for ArcGIS layers) -->
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>

    <!-- Custom JS -->
    <script src="/app.js"></script>
</body>
</html>
