version: '3.8'

services:
  npws-alerts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: npws-alerts
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/npws-alerts.db
      - PORT=3000
      - CRON_SCHEDULE=0 * * * *
      # Optional: override default API URLs
      # - NPWS_CURRENT_ALERTS_URL=https://...
      # - NPWS_FUTURE_ALERTS_URL=https://...
      # - NPWS_GEO_DATA_URL=https://...
      - LOG_LEVEL=info
    volumes:
      # Persistent volume for SQLite database
      - npws-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/stats', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  npws-data:
    driver: local
